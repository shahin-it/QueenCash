<link rel="stylesheet" type="text/css" href="/lib/bootstrap/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/admin/login.css"/>
<script type="text/javascript" src="/js/lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/js/lib/jquery.validate.min.js"></script>
<script type="text/javascript" src="/js/admin/login.js"></script>
<body xmlns:th="http://www.thymeleaf.org">
    <section th:with="baseUrl=${@app.baseUrl()}" class="container" id="log-container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <th:block th:if="${status}">
                    <div th:class="'alert alert-'+${status}+' alert-dismissable'">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong th:text="${status} + '!'"></strong> <th:block th:text="${message}"></th:block>
                    </div>
                </th:block>
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#" class="active" id="login-form-link">Login</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#" id="reset-form-link">Forgot Password</a>
                            </div>
                        </div>
                        <hr/>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" th:action="*{baseUrl + 'auth/authenticateAdmin'}" method="post">
                                    <input type="hidden" name="referrer" th:value="${param.referrer != null ? '' + param.referrer : ''}"/>
                                    <div class="form-group">
                                        <input type="text" maxlength="250" name="email" id="username" tabindex="1" class="form-control" placeholder="Username" required="" value=""/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" maxlength="250" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required=""/>
                                    </div>
                                    <div class="form-group text-center">
                                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember"/>
                                        <label for="remember"> Remember Me</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="text-center">
                                                    <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form id="reset-form" th:action="*{baseUrl + 'auth/resetAdminPassword'}" method="post" role="form" style="display: none;">
                                    <div class="form-group">
                                        <input type="email" required="" maxlength="250" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value=""/>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Reset Now"/>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
